    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ğŸ¨ ä¸ªäººä¸“å±é…è‰² */
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --text: #f8fafc;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.8);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);

            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ğŸ“± å“åº”å¼ç½‘æ ¼å¸ƒå±€ */
        .dashboard {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main";
            grid-template-columns: 240px 1fr;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* ğŸ¯ é¡¶éƒ¨åŠŸèƒ½åŒº */
        .header {
            grid-area: header;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-widgets {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* ğŸ” æœç´¢æ¡† */
        .search-box {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--text);
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            width: 300px;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        /* ğŸ“Š ä¾§è¾¹æ åˆ†ç±» */
        .sidebar {
            grid-area: sidebar;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .category {
            margin-bottom: 1.5rem;
        }

        .category-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);

        }

        .category-item.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .category-item i {
            margin-right: 0.75rem;
            width: 16px;
        }

        /* ğŸš€ ä¸»å†…å®¹åŒº */
        .main {
            grid-area: main;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .main::-webkit-scrollbar {
            width: 6px;
        }

        .main::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .main::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* ğŸ“‹ æœåŠ¡åˆ†ç»„ */
        .service-group {
            margin-bottom: 2rem;
        }

        .group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .group-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .group-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* ğŸ´ æœåŠ¡å¡ç‰‡ */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .service-description {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .service-status {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* ğŸ“± å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas: 
                    "header"
                    "main";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                display: none;  /* æ‰‹æœºç«¯éšè—ä¾§è¾¹æ  */
            }

            .service-grid {
                grid-template-columns: 1fr;  /* æ‰‹æœºå•åˆ— */
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .service-grid {
                grid-template-columns: repeat(2, 1fr);  /* å¹³æ¿åŒåˆ— */
            }
        }

        /* ğŸ” æœç´¢é«˜äº® */
        .highlight {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
            padding: 0 2px;
        }

        /* ğŸ­ ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- ğŸ¯ é¡¶éƒ¨åŠŸèƒ½åŒº -->
        <header class="header">

            <div class="header-widgets">
                <div class="search-box">

        <aside class="sidebar">

                <div class="category-item active" data-category="all">

        <!-- ğŸš€ ä¸»å†…å®¹åŒº -->
        <main class="main">

    <script>
        // ğŸ“‹ ä¸ªäººæœåŠ¡é…ç½®ï¼ˆæ ¹æ®ä½ çš„å®é™…æœåŠ¡ä¿®æ”¹ï¼‰
        const services = {
            monitoring: [
                {
                    name: "Portainer",
                    url: "http://localhost:9000",
                    icon: "fas fa-ship",
                    description: "Dockerå®¹å™¨ç®¡ç†é¢æ¿",
                    status: "online"
                },
                {
                    name: "Grafana",
                    url: "http://localhost:3000",
                    icon: "fas fa-chart-line",
                    description: "ç›‘æ§æ•°æ®å¯è§†åŒ–",
                    status: "online"
                },
                {
                    name: "Prometheus",
                    url: "http://localhost:9090",
                    icon: "fas fa-fire",
                    description: "æŒ‡æ ‡æ”¶é›†ç³»ç»Ÿ",
                    status: "online"
                }
            ],
            media: [
                {
                    name: "Plex",
                    url: "http://localhost:32400",
                    icon: "fas fa-film",
                    description: "åª’ä½“æœåŠ¡å™¨",
                    status: "online"
                },
                {
                    name: "Jellyfin",
                    url: "http://localhost:8096",
                    icon: "fas fa-play",
                    description: "å¼€æºåª’ä½“ç³»ç»Ÿ",
                    status: "online"
                },
                {
                    name: "qBittorrent",
                    url: "http://localhost:8080",
                    icon: "fas fa-download",
                    description: "BTä¸‹è½½ç®¡ç†",
                    status: "online"
                }
            ],
            storage: [
                {
                    name: "NextCloud",
                    url: "http://localhost:8080",
                    icon: "fas fa-cloud",
                    description: "ä¸ªäººäº‘å­˜å‚¨",
                    status: "online"
                },
                {
                    name: "Syncthing",
                    url: "http://localhost:8384",
                    icon: "fas fa-sync",
                    description: "æ–‡ä»¶åŒæ­¥å·¥å…·",
                    status: "online"
                }
            ],
            tools: [
                {
                    name: "Jupyter",
                    url: "http://localhost:8888",
                    icon: "fas fa-code",
                    description: "Pythonç¬”è®°æœ¬",
                    status: "online"
                },
                {
                    name: "Nginx Proxy Manager",
                    url: "http://localhost:81",
                    icon: "fas fa-globe",
                    description: "åå‘ä»£ç†ç®¡ç†",
                    status: "online"
                }
            ]
        };

        // ğŸ¯ çŠ¶æ€ç®¡ç†
        let currentCategory = 'all';
        let searchTerm = '';
        let recentServices = JSON.parse(localStorage.getItem('recentServices') || '[]');
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // ğŸ¨ æ¸²æŸ“æœåŠ¡
        function renderServices() {
            const main = document.querySelector('.main');
            main.innerHTML = '';

            let servicesToRender = [];

            if (currentCategory === 'all') {
                Object.values(services).flat().forEach(service => servicesToRender.push(service));
            } else if (currentCategory === 'recent') {
                servicesToRender = recentServices.map(name => 
                    Object.values(services).flat().find(s => s.name === name)
                ).filter(Boolean);
            } else if (currentCategory === 'favorites') {
                servicesToRender = favorites.map(name => 
                    Object.values(services).flat().find(s => s.name === name)
                ).filter(Boolean);
            } else {
                servicesToRender = services[currentCategory] || [];
            }

            // ğŸ” æœç´¢è¿‡æ»¤
            if (searchTerm) {
                servicesToRender = servicesToRender.filter(service =>
                    service.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    service.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (servicesToRender.length === 0) {
                main.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æœåŠ¡</p>
                    </div>
                `;
                return;
            }

            // ğŸ“Š æŒ‰åˆ†ç±»åˆ†ç»„æ˜¾ç¤º
            const groups = {};
            servicesToRender.forEach(service => {
                const category = Object.keys(services).find(key => 
                    services[key].some(s => s.name === service.name)
                ) || 'å…¶ä»–';
                if (!groups[category]) groups[category] = [];
                groups[category].push(service);
            });

            Object.entries(groups).forEach(([categoryName, categoryServices]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'service-group';
                groupDiv.innerHTML = `
                    <div class="group-header">
                        <h3 class="group-title">${getCategoryTitle(categoryName)}</h3>
                        <span class="group-count">${categoryServices.length}</span>
                    </div>
                    <div class="service-grid">
                        ${categoryServices.map(service => `
                            <a href="${service.url}" class="service-card" target="_blank" data-service="${service.name}">
                                <div class="service-status"></div>
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <div class="service-name">${service.name}</div>
                                <div class="service-description">${service.description}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                main.appendChild(groupDiv);
            });
        }

        // ğŸ·ï¸ è·å–åˆ†ç±»ä¸­æ–‡å
        function getCategoryTitle(category) {
            const titles = {
                monitoring: 'ç›‘æ§ç®¡ç†',
                media: 'åª’ä½“å¨±ä¹',
                storage: 'å­˜å‚¨å¤‡ä»½',
                tools: 'å®ç”¨å·¥å…·',
                all: 'å…¨éƒ¨æœåŠ¡',
                recent: 'æœ€è¿‘ä½¿ç”¨',
                favorites: 'æ”¶è—å¤¹'
            };
            return titles[category] || category;
        }

        // ğŸ” æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderServices();
            });
        }

        // ğŸ—‚ï¸ åˆ†ç±»åˆ‡æ¢
        function setupCategories() {
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentCategory = item.dataset.category;
                    renderServices();
                });
            });
        }

        // â° å®æ—¶æ—¶é’Ÿ
        function updateClock() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // ğŸ“Š è®°å½•æœ€è¿‘ä½¿ç”¨
        function trackRecentUsage(serviceName) {
            recentServices = [serviceName, ...recentServices.filter(name => name !== serviceName)].slice(0, 6);
            localStorage.setItem('recentServices', JSON.stringify(recentServices));
        }

        // â­ æ”¶è—åŠŸèƒ½
        function toggleFavorite(serviceName) {
            if (favorites.includes(serviceName)) {
                favorites = favorites.filter(name => name !== serviceName);
            } else {
                favorites = [serviceName, ...favorites];
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderServices();
        }

        // ğŸ¯ äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.service-card')) {
                    const serviceName = e.target.closest('.service-card').dataset.service;
                    trackRecentUsage(serviceName);
                }
            });
        }

        // ğŸš€ åˆå§‹åŒ–
        function init() {
            renderServices();
            setupSearch();
            setupCategories();
            setupEventListeners();
            
            // å®æ—¶æ›´æ–°æ—¶é’Ÿ
            updateClock();
            setInterval(updateClock, 1000);
            
            // æ¬¢è¿åŠ¨ç”»
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        }

        // ğŸ¬ å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', init);

        // ğŸ¨ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && !e.target.matches('input')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.key === 'Escape') {
                document.getElementById('searchInput').blur();
                document.getElementById('searchInput').value = '';
                searchTerm = '';
                renderServices();
            }
        });
    </script>
