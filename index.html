<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人数字仪表盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 🎨 个人专属配色 */
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --text: #f8fafc;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.8);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 📱 响应式网格布局 */
        .dashboard {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main";
            grid-template-columns: 240px 1fr;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* 🎯 顶部功能区 */
        .header {
            grid-area: header;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-widgets {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* 🔍 搜索框 */
        .search-box {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--text);
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            width: 300px;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        /* 📊 侧边栏分类 */
        .sidebar {
            grid-area: sidebar;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .category {
            margin-bottom: 1.5rem;
        }

        .category-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .category-item.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .category-item i {
            margin-right: 0.75rem;
            width: 16px;
        }

        /* 🚀 主内容区 */
        .main {
            grid-area: main;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .main::-webkit-scrollbar {
            width: 6px;
        }

        .main::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .main::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* 📋 服务分组 */
        .service-group {
            margin-bottom: 2rem;
        }

        .group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .group-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .group-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 🎴 服务卡片 */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .service-description {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .service-status {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 📱 响应式设计 */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas: 
                    "header"
                    "main";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                display: none;  /* 手机端隐藏侧边栏 */
            }

            .service-grid {
                grid-template-columns: 1fr;  /* 手机单列 */
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .service-grid {
                grid-template-columns: repeat(2, 1fr);  /* 平板双列 */
            }
        }

        /* 🔍 搜索高亮 */
        .highlight {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
            padding: 0 2px;
        }

        /* 🎭 空状态 */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 🎯 顶部功能区 -->
        <header class="header">
            <h1>🚀 个人数字仪表盘</h1>
            <div class="header-widgets">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="搜索服务..." id="searchInput">
                </div>
                <div id="clock-widget" class="header-widgets">
                    <i class="fas fa-clock"></i>
                    <span id="current-time">--:--</span>
                </div>
            </div>
        </header>

        <!-- 📊 侧边栏分类 -->
        <aside class="sidebar">
            <div class="category">
                <div class="category-title">服务分类</div>
                <div class="category-item active" data-category="all">
                    <i class="fas fa-th-large"></i>
                    全部服务
                </div>
                <div class="category-item" data-category="monitoring">
                    <i class="fas fa-chart-line"></i>
                    监控管理
                </div>
                <div class="category-item" data-category="media">
                    <i class="fas fa-play-circle"></i>
                    媒体娱乐
                </div>
                <div class="category-item" data-category="storage">
                    <i class="fas fa-database"></i>
                    存储备份
                </div>
                <div class="category-item" data-category="tools">
                    <i class="fas fa-tools"></i>
                    实用工具
                </div>
            </div>

            <div class="category">
                <div class="category-title">快速访问</div>
                <div class="category-item" data-category="recent">
                    <i class="fas fa-history"></i>
                    最近使用
                </div>
                <div class="category-item" data-category="favorites">
                    <i class="fas fa-star"></i>
                    收藏夹
                </div>
            </div>
        </aside>

        <!-- 🚀 主内容区 -->
        <main class="main">
            <!-- 服务分组将在这里动态生成 -->
        </main>
    </div>

    <script>
        // 📋 个人服务配置（根据你的实际服务修改）
        const services = {
            monitoring: [
                {
                    name: "Portainer",
                    url: "http://localhost:9000",
                    icon: "fas fa-ship",
                    description: "Docker容器管理面板",
                    status: "online"
                },
                {
                    name: "Grafana",
                    url: "http://localhost:3000",
                    icon: "fas fa-chart-line",
                    description: "监控数据可视化",
                    status: "online"
                },
                {
                    name: "Prometheus",
                    url: "http://localhost:9090",
                    icon: "fas fa-fire",
                    description: "指标收集系统",
                    status: "online"
                }
            ],
            media: [
                {
                    name: "Plex",
                    url: "http://localhost:32400",
                    icon: "fas fa-film",
                    description: "媒体服务器",
                    status: "online"
                },
                {
                    name: "Jellyfin",
                    url: "http://localhost:8096",
                    icon: "fas fa-play",
                    description: "开源媒体系统",
                    status: "online"
                },
                {
                    name: "qBittorrent",
                    url: "http://localhost:8080",
                    icon: "fas fa-download",
                    description: "BT下载管理",
                    status: "online"
                }
            ],
            storage: [
                {
                    name: "NextCloud",
                    url: "http://localhost:8080",
                    icon: "fas fa-cloud",
                    description: "个人云存储",
                    status: "online"
                },
                {
                    name: "Syncthing",
                    url: "http://localhost:8384",
                    icon: "fas fa-sync",
                    description: "文件同步工具",
                    status: "online"
                }
            ],
            tools: [
                {
                    name: "Jupyter",
                    url: "http://localhost:8888",
                    icon: "fas fa-code",
                    description: "Python笔记本",
                    status: "online"
                },
                {
                    name: "Nginx Proxy Manager",
                    url: "http://localhost:81",
                    icon: "fas fa-globe",
                    description: "反向代理管理",
                    status: "online"
                }
            ]
        };

        // 🎯 状态管理
        let currentCategory = 'all';
        let searchTerm = '';
        let recentServices = JSON.parse(localStorage.getItem('recentServices') || '[]');
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // 🎨 渲染服务
        function renderServices() {
            const main = document.querySelector('.main');
            main.innerHTML = '';

            let servicesToRender = [];

            if (currentCategory === 'all') {
                Object.values(services).flat().forEach(service => servicesToRender.push(service));
            } else if (currentCategory === 'recent') {
                servicesToRender = recentServices.map(name => 
                    Object.values(services).flat().find(s => s.name === name)
                ).filter(Boolean);
            } else if (currentCategory === 'favorites') {
                servicesToRender = favorites.map(name => 
                    Object.values(services).flat().find(s => s.name === name)
                ).filter(Boolean);
            } else {
                servicesToRender = services[currentCategory] || [];
            }

            // 🔍 搜索过滤
            if (searchTerm) {
                servicesToRender = servicesToRender.filter(service =>
                    service.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    service.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (servicesToRender.length === 0) {
                main.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>没有找到匹配的服务</p>
                    </div>
                `;
                return;
            }

            // 📊 按分类分组显示
            const groups = {};
            servicesToRender.forEach(service => {
                const category = Object.keys(services).find(key => 
                    services[key].some(s => s.name === service.name)
                ) || '其他';
                if (!groups[category]) groups[category] = [];
                groups[category].push(service);
            });

            Object.entries(groups).forEach(([categoryName, categoryServices]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'service-group';
                groupDiv.innerHTML = `
                    <div class="group-header">
                        <h3 class="group-title">${getCategoryTitle(categoryName)}</h3>
                        <span class="group-count">${categoryServices.length}</span>
                    </div>
                    <div class="service-grid">
                        ${categoryServices.map(service => `
                            <a href="${service.url}" class="service-card" target="_blank" data-service="${service.name}">
                                <div class="service-status"></div>
                                <div class="service-icon">
                                    <i class="${service.icon}"></i>
                                </div>
                                <div class="service-name">${service.name}</div>
                                <div class="service-description">${service.description}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                main.appendChild(groupDiv);
            });
        }

        // 🏷️ 获取分类中文名
        function getCategoryTitle(category) {
            const titles = {
                monitoring: '监控管理',
                media: '媒体娱乐',
                storage: '存储备份',
                tools: '实用工具',
                all: '全部服务',
                recent: '最近使用',
                favorites: '收藏夹'
            };
            return titles[category] || category;
        }

        // 🔍 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderServices();
            });
        }

        // 🗂️ 分类切换
        function setupCategories() {
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentCategory = item.dataset.category;
                    renderServices();
                });
            });
        }

        // ⏰ 实时时钟
        function updateClock() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 📊 记录最近使用
        function trackRecentUsage(serviceName) {
            recentServices = [serviceName, ...recentServices.filter(name => name !== serviceName)].slice(0, 6);
            localStorage.setItem('recentServices', JSON.stringify(recentServices));
        }

        // ⭐ 收藏功能
        function toggleFavorite(serviceName) {
            if (favorites.includes(serviceName)) {
                favorites = favorites.filter(name => name !== serviceName);
            } else {
                favorites = [serviceName, ...favorites];
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderServices();
        }

        // 🎯 事件监听
        function setupEventListeners() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.service-card')) {
                    const serviceName = e.target.closest('.service-card').dataset.service;
                    trackRecentUsage(serviceName);
                }
            });
        }

        // 🚀 初始化
        function init() {
            renderServices();
            setupSearch();
            setupCategories();
            setupEventListeners();
            
            // 实时更新时钟
            updateClock();
            setInterval(updateClock, 1000);
            
            // 欢迎动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        }

        // 🎬 启动应用
        document.addEventListener('DOMContentLoaded', init);

        // 🎨 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && !e.target.matches('input')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.key === 'Escape') {
                document.getElementById('searchInput').blur();
                document.getElementById('searchInput').value = '';
                searchTerm = '';
                renderServices();
            }
        });
    </script>
</body>
</html>
