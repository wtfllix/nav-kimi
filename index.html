<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的Docker服务导航页</title>
    
    <!-- 引入字体图标库，用于显示漂亮的图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 全局样式设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部标题样式 */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* 小组件区域样式 */
        .widgets-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* 小组件卡片通用样式 */
        .widget-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* 服务卡片网格布局 */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* 服务卡片样式 */
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .service-description {
            color: #666;
            font-size: 0.9rem;
        }

        /* 响应式设计：小屏幕适配 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .widgets-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <div class="header">
            <h1>我的Docker服务导航</h1>
            <p>快速访问本地部署的所有服务</p>
        </div>

        <!-- 小组件区域 -->
        <div class="widgets-section">
            <!-- 天气小组件 -->
            <div class="widget-card">
                <h3><i class="fas fa-cloud-sun"></i> 天气信息</h3>
                <div id="weather-widget">
                    <p>正在加载天气...</p>
                </div>
            </div>

            <!-- 日历小组件 -->
            <div class="widget-card">
                <h3><i class="fas fa-calendar"></i> 日历</h3>
                <div id="calendar-widget">
                    <div id="current-date"></div>
                    <div id="current-time"></div>
                </div>
            </div>
        </div>

        <!-- 服务卡片网格 -->
        <div class="services-grid" id="services-container">
            <!-- 服务卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 服务配置文件 - 简单易懂的对象数组格式
        const services = [
            {
                name: "Portainer",                    // 服务名称
                url: "http://localhost:9000",         // 访问地址
                icon: "fas fa-ship",                  // 图标类名
                description: "Docker容器管理面板"     // 简短描述
            },
            {
                name: "Jupyter",
                url: "http://localhost:8888",
                icon: "fas fa-code",
                description: "Python笔记本环境"
            },
            {
                name: "NextCloud",
                url: "http://localhost:8080",
                icon: "fas fa-cloud",
                description: "个人云存储服务"
            },
            {
                name: "Plex",
                url: "http://localhost:32400",
                icon: "fas fa-film",
                description: "媒体服务器"
            },
            {
                name: "Grafana",
                url: "http://localhost:3000",
                icon: "fas fa-chart-line",
                description: "监控数据可视化"
            },
            {
                name: "Nginx",
                url: "http://localhost:80",
                icon: "fas fa-server",
                description: "Web服务器"
            }
        ];

        // 生成服务卡片的函数
        function renderServices() {
            const container = document.getElementById('services-container');
            
            services.forEach(service => {
                // 创建服务卡片元素
                const card = document.createElement('a');
                card.className = 'service-card';
                card.href = service.url;
                card.target = '_blank';  // 在新标签页打开
                
                // 设置卡片内容
                card.innerHTML = `
                    <div class="service-icon">
                        <i class="${service.icon}"></i>
                    </div>
                    <div class="service-name">${service.name}</div>
                    <div class="service-description">${service.description}</div>
                `;
                
                // 添加到容器中
                container.appendChild(card);
            });
        }

        // 更新日历小组件的函数
        function updateCalendar() {
            const dateElement = document.getElementById('current-date');
            const timeElement = document.getElementById('current-time');
            
            // 获取当前日期和时间
            const now = new Date();
            
            // 格式化日期：年月日
            const dateStr = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            // 格式化时间：时分秒
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // 更新显示
            dateElement.textContent = dateStr;
            timeElement.textContent = timeStr;
        }

        // 获取天气信息的函数（使用免费的天气API）
        async function fetchWeather() {
            const weatherElement = document.getElementById('weather-widget');
            
            try {
                // 使用北京作为示例城市，可以根据需要修改
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Beijing&appid=demo&units=metric');
                
                if (response.ok) {
                    const data = await response.json();
                    weatherElement.innerHTML = `
                        <p>北京天气：${data.weather[0].description}</p>
                        <p>温度：${data.main.temp}°C</p>
                        <p>湿度：${data.main.humidity}%</p>
                    `;
                } else {
                    // 如果API失败，显示模拟数据
                    weatherElement.innerHTML = `
                        <p>北京天气：晴朗</p>
                        <p>温度：25°C</p>
                        <p>湿度：60%</p>
                        <small style="opacity: 0.7">（演示数据）</small>
                    `;
                }
            } catch (error) {
                // 网络错误时显示模拟数据
                weatherElement.innerHTML = `
                    <p>北京天气：多云</p>
                    <p>温度：22°C</p>
                    <p>湿度：65%</p>
                    <small style="opacity: 0.7">（演示数据）</small>
                `;
            }
        }

        // 页面加载完成后执行初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 渲染服务卡片
            renderServices();
            
            // 2. 初始化日历
            updateCalendar();
            setInterval(updateCalendar, 1000);  // 每秒更新时间
            
            // 3. 获取天气信息
            fetchWeather();
            setInterval(fetchWeather, 30 * 60 * 1000);  // 每30分钟更新天气
        });

        /*
        扩展说明：
        
        1. 添加新服务：
           - 直接在 services 数组中添加新对象
           - 格式：{name: "服务名", url: "地址", icon: "图标类名", description: "描述"}
           
        2. 修改背景：
           - 在CSS中修改 body 的 background 属性
           - 可以使用渐变、图片等
           
        3. 添加新小组件：
           - 在HTML的 widgets-section 中添加新卡片
           - 在JavaScript中编写对应的功能函数
           
        4. 响应式调整：
           - 在 @media 查询中修改不同屏幕的样式
        */
    </script>
</body>
</html>
